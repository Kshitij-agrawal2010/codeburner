common: &common
  adapter: mysql2
  pool: 40
  wait_timeout: 1000
  connect_timeout: 500
  read_timeout: 2000
  write_timeout: 2000
  reconnect: true

local: &local
  <<: *common
  host: 127.0.0.1
  password:
  username: root
  wait_timeout: 5000

development:
  <<: *local
  database: codeburner_development

test:
  <<: *local
  database: codeburner_test

staging:
  <<: *common
  database: codeburner_staging
  host: my_staging_db_host
  password: my_staging_db_password
  username: my_staging_db_username

production:
  <<: *common
  database: codeburner_production
  host: <%= ENV['DB_PORT_3306_TCP_ADDR'] %>
  port: <%= ENV['DB_PORT_3306_TCP_PORT'] %>
  password:
  username: root
